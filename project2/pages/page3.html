<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery Cycle 2 Slide Show Example</title>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="jquery/jquery-ui.min.css" rel="stylesheet">	
	<script src="external/jquery/jquery.js"></script>
	<script src="jquery/jquery-ui.min.js"></script>
	<script src="http://malsup.github.com/jquery.cycle2.js"></script>
    <script src="http://malsup.github.io/jquery.cycle2.center.js"></script>
 
</head>
<body>
  <main>
    <h1>Slide Show Example(Cycle 2 plugin)</h1>
	<div class="cycle-slideshow" 
		data-cycle-fx="scrollHorz"
		data-cycle-timeout="2000"
        data-cycle-center-horz=true
		data-cycle-caption="#adv-custom-caption"
		data-cycle-caption-template="Slide {{slideNum}}: {{cycleTitle}}">
        
		

		  <!-- image elements here -->
        
		  <img src="/images/bubbles1.jpg" data-cycle-title="Bubbles 1"> 
       

  
		
         <img src="/images/bubbles2.jpg" data-cycle-title="Bubbles 2">
        
 
         <img src="/images/bubbles3.jpg" data-cycle-title="Bubbles 3">
         <img src="/images/bubbles4.jpg" data-cycle-title="Bubbles 4">
         <img src="/images/bubbles5.jpg" data-cycle-title="Bubbles 4">
         <img src="/images/bubbles6.jpg" data-cycle-title="Bubbles 6">
         <img src="/images/bubbles7.jpg" data-cycle-title="Bubbles 7">
         <img src="/images/bubbles8.jpg" data-cycle-title="Bubbles 8">
         <img src="/images/bubbles9.jpg" data-cycle-title="Bubbles 9">
         <img src="/images/bubbles10.jpg" data-cycle-title="Bubbles 10">
         <img src="/images/bubbles11.jpg" data-cycle-title="Bubbles 11">
         <img src="/images/bubbles12.jpg" data-cycle-title="Bubbles 12">

         <img src="/images/bubbles13.jpg" data-cycle-title="Bubbles 13">
        
		
        <div id="adv-custom-caption"></div>
	</div> 
	  
	


  </main>
</body>
</html>
