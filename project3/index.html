<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	  <title>Project 3</title>
	  <meta name="description" content="team order">
	  <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css"> 
    <script src="scripts/main.js"></script>
  </head>

  <body>
    <header>
      <h1>Soccer caps</h1>
    </header>
	
    <main>
    
      <form action="confirm.html" id="formAdd" name="formAdd" method="get">

        <div id="teams">
			<legend>Select your Team</legend><br>
            
			<input type="radio" name="team" id="bayern" value="bayern" onClick="process('bayern')" checked="checked">
			<label for="bayern">Bayern Munich </label><br><br>			

			<input type="radio" name="team" id="chelsea" value="chelsea" onClick ="process('chelsea')">
			<label for="chelsea">Chelsea FC </label><br> <br>
          
			<input type="radio" name="team" id="barcelona" value="barcelona" onClick="process('barcelona')">
            <label for="barcelona">FC Barcolona </label>
            <br><br>
			
            <div id="image" src="images/barcelona.jpg">  
        
            <img src="images/bayern.jpg" id=image1>
         
            </div>
        </div>
          
        <legend>Provide your shipping information</legend><br>
			

        <div id="inf"> 
            <label for="name"> Name </label>
            <input type="text" id="name" name="name_address"><br><br>

            <label for="phone"> Phone</label>
            <input type="tel" id="phone" name="phone_address" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Enter 123-123-1234"><br><br>

            <label for="Email"> Email</label>
            <input type="email" id="email" name="email_address"> <br><br>
            <textarea id="message" rows=4 cols=40 placeholder="Enter special instructions here"></textarea>
              <br><br>
        </div>
          
        <legend>Sign up for our mailing lists!</legend><br>
          
        <input type="checkbox" id="prom" name="prom" value="prom">
        <label for="prom"> Promotion</label><br>
          
        <input type="checkbox" id="new" name="new" value="new">
        <label for="new"> New Products</label><br>
          
        <input type="checkbox" id="cat" name="cat" value="cat">
        <label for="cat"> Catalog (quarterly)</label><br><br>
          
        <input type="submit" id="submitOrder" value="Submit Order">
		<input type="reset" value="Clear Form">
        
      </form>
      
    </main>
      <footer>Patrick -CS2800 Project 3 - Spring 2021</footer>
  </body>

</html>
